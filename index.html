<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <div
          data-previous-operand
          class="pervious-operand"
          id=""
          outPutScreen
        ></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-2 all-clear">AC</button>
      <button data-delete class="delete">DEL</button>
      <div class="togglemode">
        <img src="./assests/sun.png" id="togglemodeicon" />
      </div>
      <button data-operation>sin</button>
      <button data-operation>cos</button>
      <button data-operation>tan</button>
      <button data-operation>x<sup>2</sup></button>
      <button data-operation>x<sup>3</sup></button>
      <button data-operation>&radic;</button>
      <button data-operation>&#8731;</button>
      <button data-operation class="Math">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation class="Math">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation class="Math">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation class="Math">-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-previous class="previous-enteries span-2">
        &laquo; Previous
      </button>
      <button data-equal class="equal Math">=</button>
      <button data-operation class="Math">%</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
